    <h1>BASE DE DATOS PARA "DRUNKEN PLANNER" APP</h1>
    <h3 id="fechaAcceso" class="subtitulo mt-3 mb-5"></h3>
    
    <form action="#" class="formulario" id="formulario">

      <label for="inputNombre" name="nombre" class="labels form-label" >Nombre:</label>
      <input type="text" id="inputNombre" class="form-control inputs mb-3" required>
      
      <label for="inputPrecio" name="precio" class="labels form-label">Precio:</label>
      <input type="number" id="inputPrecio" class="form-control inputs mb-3" required>        

      <label for="inputComposicion" name="tipo" class="labels form-label">Composición:</label>
      <input type="text" id="inputComposicion" class="form-control inputs mb-3" required>

      <label for="inputCodigo" name="codigo" class="labels form-label">Codigo:</label>
      <input type="text" id="inputCodigo" class="form-control inputs mb-3" required>

      <button id="btnSubmit" class="btn btn-secondary mb-3 boton">Agregar!</button>

  </form>

  <h3 class="subtitulo mt-3">- Si usted hace doble click sobre algun producto lo elimina de la lista</h3>
  <h3 class="subtitulo mb-3">- Si usted hace solo un click sobre algun producto lo selecciona</h3>
  <button class="btn btn-secondary mb-3 boton btnEliminar" id="btnEliminar">Eliminar seleccionados</button>
