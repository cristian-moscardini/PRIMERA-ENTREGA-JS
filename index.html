<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>APP: DRUNKEN PLANNER</title>
  </head>
  <body>
    <div class="fondo1"></div>
    <div class="fondo2"></div>
    <h1 class="titulo_principal mt-5 mb-5">Drunken Planner Store</h1>
    <h3 class="mt-3 mb-3 subtitulo">Bienvenido a nuestra Carta online</h3>
 
    <h3 id="fechaAcceso" class="subtitulo mt-3 mb-5"></h3>

    <div class="collapse" id="navbarToggleExternalContent">
      <div class="p-4">
        <div class="opciones row justify-content-center">
          <div
            class="opciones_orden d-flex flex-column align-items-center col-6"
          >
            <div class="d-flex flex-column">
              <label for="alfabeticamente" class="filtro"
                ><input type="radio" name="orden" id="alfabeticamente" />
                Alfabeticamente</label
              >
              <label for="menorPrecio" class="filtro"
                ><input type="radio" name="orden" id="menorPrecio" /> Menor
                Precio</label
              >
              <label for="mayorPrecio" class="filtro"
                ><input type="radio" name="orden" id="mayorPrecio" /> Mayor
                Precio</label
              >
            </div>
            <button class="boton mt-3 mb-5" id="btnOrdenar">Ordenar</button>
          </div>
          <div
            class="opciones_filtrado d-flex flex-column align-items-center col-6"
          >
            <div class="d-flex flex-column">
              <label for="clasicoFiltro" class="filtro"
                ><input type="radio" name="filtro" id="clasicoFiltro" />
                Cl√°sico</label
              >
              <label for="tikiFiltro" class="filtro"
                ><input type="radio" name="filtro" id="tikiFiltro" />
                Tiki</label
              >
              <label for="aperitivoFiltro" class="filtro"
                ><input type="radio" name="filtro" id="aperitivoFiltro" />
                Aperitivo</label
              >
            </div>
            <button class="boton mt-3 mb-5" id="btnFiltrar">Filtrar</button>
          </div>
          <div class="col-4">
            <button class="boton mt-3 mb-5" id="btnReset">
              Borrar Filtros
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar">
      <div class="container-fluid">
        <h5
          class="navbar-toggler fs-3 boton botonFiltro p-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Ordenar // Filtrar
        </h5>
      </div>
    </nav>

    <div class="row mt-5 justify-content-around align-items-center">
      <div class="col-10">
        <h3 class="titulo_cocktails texto">Cocktails</h3>
      </div>
      <div class="col-2">
        <a
          data-bs-toggle="offcanvas"
          href="#offcanvasCarrito"
          role="button"
          aria-controls="offcanvasCarrito"
        >
          <i
            class="fa-solid fa-cart-shopping position-relative"
            id="iconoCarrito"
          >
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              id="badgeCarrito"
            >
              0
            </span>
          </i>
        </a>
      </div>
    </div>

    <div class="fila" id="divcontenedor"></div>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasCarrito"
      aria-labelledby="offcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fs-2" id="offcanvasLabel">
          Carrito de Compras
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body" id="carritoBody"></div>
      <h3
        id="cantCockt"
        class="fs-3 p-3 border-top border-secondary border-2 texto"
      ></h3>
      <h3
        id="sumatoria"
        class="fs-3 p-3 border-top border-bottom border-secondary border-2 texto"
      ></h3>
      <div class="mx-auto">
        <button class="boton boton_carrito mx-auto mb-3" id="vaciarCarrito">
          Vaciar Carrito
        </button>
        <button class="boton boton_carrito mx-auto mb-3" id="comprarCarrito">
          Comprar
        </button>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="./js/clases/cocktail.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/clases/gestorCocktails.js"></script>
  </body>
</html>
